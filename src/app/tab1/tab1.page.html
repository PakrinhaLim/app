<ion-header>
  <ion-toolbar>
    <ion-title>
      Detection Program!!!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="https://media.kairos.com/blog-images/crowd.png"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to detection program</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Now you can detection from take photo, this program is program for detection and counting human.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://beta.ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="person"></ion-icon>
        <ion-label>Human Detection</ion-label>
      </ion-item>
      <ion-item href="https://beta.ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="car"></ion-icon>
        <ion-label>Car Detection</ion-label>
      </ion-item>
      <ion-item href="https://beta.ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="cube"></ion-icon>
        <ion-label>Object Detection</ion-label>
      </ion-item>
     
    </ion-list>
</ion-content>
